<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphAPI Agent - Query Your Microsoft Tenant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Microsoft Tenant Query Agent</h1>
            <p>Ask natural language questions about your Microsoft tenant</p>
        </header>
        
        <div id="chat-container">
            <div id="messages"></div>
            <div class="input-section">
                <input type="text" id="message-input" placeholder="Ask about your Microsoft tenant..." autocomplete="off">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
